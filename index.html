<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
</head>
<body>
    <button id="btnInc">Increment</button>
    <p id="showCounter"></p>
    <button id="btnDec">Decrement</button>


    <script>
        var counter = 0; // define, initial value

        var btn = document.getElementById('btnInc');
        var p = document.getElementById('showCounter');
        var btnDec = document.getElementById('btnDec');


        btn.addEventListener('click', incrementCounter);
        btnDec.addEventListener('click', decrementCounter);


        function incrementCounter() {
            //console.log('hello');
            counter = counter + 1; // counter++
            p.textContent = counter;
        }

        function decrementCounter() {
            //console.log('hello');
            counter = counter - 1; // counter--
            p.textContent = counter;
        }
    </script>
    
</body>
</html>
